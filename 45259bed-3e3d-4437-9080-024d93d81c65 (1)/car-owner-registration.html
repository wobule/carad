<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車主註冊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">首頁</a>
        <div class="car-owner-item">
            <a href="car-owner-registration.html">車主註冊</a>
            <a href="car-owner-center.html">車主中心</a>
            <a href="advertising-campaign.html" style="display: block;">廣告活動</a>
        </div>
        <div class="advertiser-item" style="display: none;">
            <a href="advertiser-registration.html">廣告商註冊</a>
        </div>
        <a href="platform-announcements-help.html">平台公告與幫助</a>
    </div>
    <div class="main">
        <h1>車主註冊</h1>
        <form>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">電話號碼:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
            <label for="vehicle-docs">上傳車輛文件:</label>
            <input type="file" id="vehicle-docs" name="vehicle-docs" required>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">同意條款和條件</label>
            <button type="submit">註冊</button>
        </form>
    </div>
    <script>
        // Set the navbar for car owner
        document.querySelectorAll('.advertiser-item').forEach(function(item) {
            item.style.display = 'none';
        });
        document.querySelectorAll('.car-owner-item').forEach(function(item) {
            item.style.display = 'block';
        });
    </script>
</body>
</html>
